<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>McDonald's Survey Automation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>McDonald's Survey Automation</h1>
        <div class="form-container">
            <div class="input-section">
                <h2>Code eingeben</h2>
                <form id="code-form">
                    <input type="text" id="code-input" placeholder="Alphanumerischen Code eingeben" required>
                    <button type="submit">Code absenden</button>
                </form>
            </div>

            <div class="separator">ODER</div>

            <div class="input-section">
                <h2>Bild hochladen</h2>
                <form id="image-form">
                    <div class="file-upload">
                        <input type="file" id="image-input" accept="image/*" required>
                        <label for="image-input">Bild auswählen</label>
                    </div>
                    <button type="submit">Bild absenden</button>
                </form>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Verarbeitung läuft...</p>
        </div>

        <div id="result" class="result hidden">
            <h2>Ergebnis</h2>
            <img id="result-image" alt="Survey Ergebnis">
            <button id="download-btn">Screenshot herunterladen</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
